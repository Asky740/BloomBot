<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chytrý květináč</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="mdc-card">
      <h1>🌱 Stav rostliny</h1>
      
      <div class="sensor-item">
        <span>🌡️ Teplota</span>
        <span class="value">{temp}°C</span>
      </div>
      
      <div class="sensor-item">
        <span>💧 Vlhkost vzduchu</span>
        <span class="value">{hum}%</span>
      </div>
      
      <div class="sensor-item">
        <span>🌱 Vlhkost půdy</span>
        <span class="value">{soil}%</span>
      </div>
    </div>

    <div class="mdc-card">
      <h2>📈 Historický vývoj</h2>
      <img src="{chart}" alt="Graf vlhkosti" class="chart">
    </div>

    <button class="mdc-button" id="waterBtn" onclick="waterPlant()">
      Zalít rostlinu
      <div class="mdc-circular-progress" id="progress"></div>
    </button>

    <div id="snackbar" class="mdc-snackbar"></div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
